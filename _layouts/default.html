<!DOCTYPE html>
<html lang="{{ site.locale | default: "en" }}">
{% include head.html %}
<body class="site">

  <header id="header">
    {% if layout.featured-image %}
    <div class="hero"
      style="background-image:url('{{ layout.featured-image }}');">
      <div class="hero__wrap">
        <hgroup class="site-heading hero__meta">
          <!--img src="{{ site.baseurl }}/media/Owen in Toronto.jpg"
          class="img-circle" alt="Owen in Toronto" width=200/-->
          <h1><a href="{{ site.baseurl }}/">{{ site.author }}</a></h1>
          <h2 lang="jp">({{ site.phonetic }})</h2>
        </hgroup>
      </div>
    </div>
    {% endif %}

  </header>

  <div id="page">
    {% include sidebar.html %}

    <main id="content">
      {{ content }}
    </main>
  </div>

  {% include footer.html %}

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/jquery.mobilemenu.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });
  </script>
  <script src="{{ site.baseurl }}/bower_components/intl-tel-input/build/js/intlTelInput.js"></script>
  <script>
    $("#phone").intlTelInput({"preferredCountries":["us","au"], "utilsScript":"{{ site.baseurl }}/bower_components/intl-tel-input/build/js/utils.js"});
  </script>
</body>
</html>
